<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="header-form">
        <div class="header-form-text"><h1>Sing Up</h1></div>
      </div>
      <div class="btn-google">
        <img
          src="./img/google-01-min.png"
          alt="google logo"
          class="logo-google-btn"
        />
        <p class="singup-text">Sing Up With Google</p>
      </div>
      <div class="line-container">
        <hr />
        <span class="line-text">O</span>
      </div>
      <form class="sing-up-form">
        <div class="inputWithIcon">
          <input class="input" placeholder="Name" type="text" />
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <div class="inputWithIcon">
          <input class="input" placeholder="LastName" type="text" />
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <div class="inputWithIcon">
          <input class="input" placeholder="Email" type="email" />
          <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <div class="inputWithIcon">
          <input class="input" placeholder="Password" type="password" />
          <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <button class="sing-up-btn">Sing Up</button>
      </form>
      <div class="login-footer">
        <p>Do you already have an account?</p>
        <p class="bold-text">Log In</p>
        <img src="./img/hand.PNG" alt="login-logo" class="login-hand" />
      </div>
    </div>
  </body>
</html>
