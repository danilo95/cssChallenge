<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>profile</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="profile-card">
        <div><p class="title-user-info">Profile</p></div>
        <div><img src="./img/profile-pic.png" alt="profile-pic" /></div>
        <div class="rating">
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
        </div>
        <div>
          <p class="subtitle-user-info">Lorena</p>
          <div class="city-container">
            <p class="city-title">Mexico City</p>
          </div>
        </div>
      </div>
      <div class="user-description">
        A fun enterpreneur that decided to become a stay-home mom, she enjoys a
        good laugh and a great conversation.Loves experincing with food and
        share great stories.
      </div>
      <div class="section-title"><p>Car:</p></div>
      <div class="car-container">
        <div class="car-info">
          <img src="./img/SUV-1.png" alt="car-picture" />
          <div class="car-detils">
            <p>SUV</p>
            <p>(max 7 people)</p>
          </div>
        </div>
      </div>
      <div class="section-title"><p>Gallery:</p></div>
      <div class="user-gallery">
        <img src="./img/img01.png" alt="gallery-picture" />
        <img src="./img/img02.png" alt="gallery-picture" />
        <img src="./img/img03.png" alt="gallery-picture" />
      </div>
      <div class="price-container">
        <p>USD $90<span> per day</span></p>
      </div>
      <button class="sing-up-btn">Book Me</button>
    </div>
  </body>
</html>
